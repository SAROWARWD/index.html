<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    




<script>


    function multiplicationTable(){
        var result;
        for (n=1;n<=10;n++){
            for (m=1;m<=10;m++){
                result=n*m
                document.write(n+"*"+m+"="+result+ "<br>")
            }
            document.write("<br>")
        }
    }
    multiplicationTable()




</script>

</body>
</html>
